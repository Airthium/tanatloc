services:
  database:
    image: postgres:14
    environment:
      - POSTGRES_PASSWORD=password
    # TO OPEN DATABASE TO HOST
    # ports:
    #   - 5432:5432
    volumes:
      - postgresData:/var/lib/postgresql/data

  tanatloc:
    image: tanatloc/tanatloc:test
    environment:
      - DB_ADMIN=postgres
      - DB_ADMIN_PASSWORD=password
      - DB_HOST=database
      - DB_PORT=5432
    volumes:
      - tanatlocData:/root/tanatloc

  network:
    image: nginx:1.21
    depends_on:
      - tanatloc
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt

volumes:
  postgresData:
  tanatlocData:
